<div class="content">
    <div>
        <input type="text">
        <button (click)="findProducts()">Procurar</button>
    </div>
    
    <div>
        <button>Destaque</button>
        <button>Categoria 1</button>
        <button>Categoria 2</button>  
    </div>
    
    <div style="width: 50%;" *ngFor="let product of products$ | async">
        <app-product-item
            (clicked)="mostrarDetalhes($event)"
            [product]="product"
        ></app-product-item>        
    </div>
    
    <div class="footer">
        <button>Finalizar a Compra</button>    
    </div>
</div>
